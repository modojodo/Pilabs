<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>


<div class="container-fluid">
	<div class="row" id="task">
		<div class="col-xs-10">
			<input id="toDoText" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter New Task">
		</div>
		<div class="col-xs-2">
			<input id="addTask" class="btn btn-success" type="button" value="Add"/>
		</div>
	</div>


	<div class="row">
		<div id="tasksToPerform" class="col-xs-12">


			<table class="table table-hover">
				<tr>
					<div class="col-xs-2">
						<th>Check</th>
					</div>
					<div class="col-xs-10">
						<th>Task</th>
					</div>
				</tr>
			</table>
		</div>

	</div>


</body>
</html>
