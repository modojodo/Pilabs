<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container-fluid">
	<div class="row" id="nickChoice">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="col-xs-5"><label class="form-control">Choose nick:</label></div>
			<div class="col-xs-5"><input id="chooseNickTxt" class="form-control" type="text"/></div>
			<div class="col-xs-2">
				<button class="btn btn btn-success" id="nickDone">Done!</button>
			</div>
		</div>
	</div>
	<div class="row" id="userNick">
		<div class="col-xs-4 col-xs-offset-4">
			<div class="col-xs-6">
				<label class="form-control">Nick Name:</label>
			</div>
			<div class="col-xs-6">
				<label id="finalNick" class="form-control"></label>
			</div>


		</div>
	</div>

	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<div id="chatarea" class="col-xs-12">
				<div id="messageContainer" class="col-xs-12">
					<div class="row message-row">
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<div class="row" id="typeBox">
	<div class="col-xs-4 col-xs-offset-4">
		<div class="col-xs-10">
			<div class="form-group pull-left">
				<textarea id="messageBox" class="form-control" cols="40"></textarea>
			</div>
		</div>
		<div class="col-xs-2">
			<button id="sendBtn" type="submit" class="btn btn-default pull-right">Send</button>
		</div>
	</div>
</div>


<script src="js/external/jquery-1.11.2.min.js"></script>
<script src="js/network.js"></script>
<script src="js/message.js"></script>
<script src="js/index.js"></script>
</div>
</body>
</html>
