<body>
<!--Vontains only navbar-->

<div class="row">
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header" id="left-nav">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="collapse">

					<li><a href="#"><i class="fa fa-bell"></i></a></li>
				</ul>

					</div>
				</form>
			</div>
		</div>
	</nav>
</div>

<div id="player" class="">
	<div class="col-lg-2 col-md-2 col-sm-3 col-xs-5" id="player-btn">
		<button class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default" id="prev"><i
				class="fa fa-step-backward"></i></button>
		<button class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default" id="play"><i class="fa fa-play"></i>
		</button>
		<button class="col-lg-4 col-md-4 col-sm-4 col-xs-4 btn btn-default" id="next"><i class="fa fa-step-forward"></i>
		</button>
	</div>
	<div class="col-lg-8 col-md-8 col-sm-7 hidden-xs" id="player-bar">
		<div class="col-lg-10 col-md-10 col-sm-10 " id="player-bar-wrapper">
			<div id="bottom-bar"></div>
			<div id="top-bar"></div>
		</div>
		<!--<div class="col-lg-2" id="time">-->
		<!--<label>-5:33</label>-->
		<!--</div>-->
	</div>

	<div class="col-lg-2 col-md-2 " id="volume">
		<div class="col-lg-1" id="volume-icon">
			<i class="fa fa-volume-down"></i>
		</div>
		<div class="col-lg-6" id="volume-bar">
			<div id="volume-bottom-bar"></div>
			<div id="volume-top-bar"></div>
		</div>
	</div>

</div>
