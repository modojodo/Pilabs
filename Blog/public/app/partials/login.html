<div class="col-xs-4 col-xs-offset-4" ng-controller="loginController">
	<div class="alert alert-danger" role="alert" ng-show="loginWarn == true">Wrong username or password! Try Again..</div>
	<form ng-submit="submit()" method="POST">
		<div class="form-group">
			<label for="username">Username</label>
			<input ng-model="formData.username" name="username" class="form-control" id="username"
				   placeholder="Enter user name">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input ng-model="formData.password" name="password" type="password" class="form-control"
				   id="exampleInputPassword1" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
