<div class="row" ng-controller="registerController">
	<div class="col-xs-4 col-xs-offset-4">
		<div class="alert alert-success" role="alert" ng-show="registered == true">Successfully registered! :) Redirecting to login..
		</div>
		<form ng-submit="register()">
			<div class="form-group">
				<label for="username">Username</label>
				<input ng-model="signup.username" name="username" class="form-control" id="username"
					   placeholder="Enter new user name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input ng-model="signup.email" name="email" type="email" class="form-control" id="email"
					   placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input ng-model="signup.password" name="password" type="password" class="form-control"
					   id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>
