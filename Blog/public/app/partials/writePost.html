<div class="container-fluid" ng-controller="writepostController">
	<div class="row">
		<form id="postForm" role="form" data-toggle="validator" ng-submit="submitPost()" class="form-group">
			<div class="col-lg-10">

				<input ng-model="postData.title" class="form-control" type="text" placeholder="Post title"
					   required/><br/>
				<textarea ng-model="postData.blogpost" class="form-control" rows="20" name="" id="" cols="30" rows="10"
						  placeholder="Your precious words please? ;)" required></textarea>
			</div>

			<div class="col-lg-2">
				<input type="submit" class="btn btn-primary" value="Submit Post"/>
			</div>
		</form>
	</div>
</div>
