<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/animate.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="js/external/jquery-1.11.2.js"></script>
	<script src="js/external/bootstrap.min.js"></script>
	<script src="js/model.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/view.js"></script>
	<script src="js/index.js"></script>

</head>
<body>
<div class="modal fade animated rubberBand" id="composeModal">
	<div class="modal-dialog">
		<form action="/msg" method="POST">
			<div class="modal-content">
				<div class="modal-header">
					<input name="email" type="email" class="form-control" placeholder="Enter email here" required/><br/>
					<input name="subject" type="text" class="form-control" placeholder="Subject" required/>
				</div>
				<div class="modal-body">
					<textarea name="msg" class="form-control" name="msgArea" id="msgArea" rows="10" required></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Discard</button>
					<button id="sendBtn" type="submit" class="btn btn-primary">Send</button>
				</div>
			</div>
		</form>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<div class="container-fluid">
	<div class="row">
		<div id="sidebar" class="col-lg-2">
			<button id="composeBtn" class="btn btn-danger"><i class=" fa fa-pencil-square-o"></i>New Email</button>

			<ul class="list-unstyled" id="filter">
				<li id="inboxMail" class="tag btn-default"><i class="icon fa fa-inbox"></i>Inbox</li>
				<li class="tag btn-default"><i class="icon fa fa-star"></i>Starred</li>
				<li id="sentMail" class="tag btn-default"><i class="icon fa fa-envelope-o"></i>Sent Mail</li>
				<li class="tag btn-default"><i class="icon fa fa-trash-o"></i>Trash</li>

			</ul>

			<div id="sideBtn">
				<form action="/logout" method="GET">
					<button type="submit" class="btn btn-default"><i class="fa fa-power-off"></i></button>
				</form>
			</div>
		</div>
		<div class="col-lg-4" id="middle-column">
			<!--<button class="btn btn-default"><i class="fa fa-trash"></i></button>-->

			<div class="row">
				<div class="col-lg-12" id="middleIcons">
					<button id="delMail" class="btn btn-default"><i class="fa fa-trash"></i></button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div id="msgs-list">

					</div>
				</div>
			</div>
		</div>

		<div id="right-column" class="col-lg-6">
			<div id="msg-viewer">

			</div>
		</div>
	</div>


</div>
</div>
</div>
</body>
</html>
