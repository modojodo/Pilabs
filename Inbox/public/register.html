<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="row">
	<div class="col-xs-4 col-xs-offset-4">


		<form id="registerForm" method="POST" action="/register">
			<fieldset>
				<div class="form-group">
					<label for="name">Username: </label>
					<input class="form-control" id="username" name="username" minlength="2" type="text" required>
				</div>
				<div class="form-group">
					<label for="name">Name: </label>
					<input class="form-control" id="name" name="name" minlength="2" type="text" required>
				</div>
				<div class="form-group">
					<label for="email">E-Mail (required):</label>
					<input class="form-control" id="email" type="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password(requires at least 6 characters): </label>
					<input name="password" type="password" class="form-control" minlength="6" id="exampleInputPassword1"
						   required/>
				</div>
				<div class="form-group">
					<input class="form-control" class="submit btn btn-success" type="submit" value="Submit">
				</div>

			</fieldset>
		</form>

	</div>

</div>
</body>
</html>
